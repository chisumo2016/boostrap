    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

  <body>
                     
           <ul class="list-group">
                <li class="list-group-item"><span class="badge">2</span>First Item</li>
                <li class="list-group-item"><span class="badge">3</span>Second Items</li>
                <li class="list-group-item"><span class="badge">4</span>Third Items</li>  
           </ul> <br>
           <ul class="list-group">
                 <a href="" class="list-group-item">First Item</a>
                <a href="" class="list-group-item">Second Item</a>
                <a href="" class="list-group-item">Third Item</a>
           </ul>
           <br>
           <ul class="list-group">
                 <a href="" class="list-group-item active">First Item</a>
                <a href="" class="list-group-item" >Second Item</a>
                <a href="" class="list-group-item">Third Item</a>
               
           </ul> <br>
           
           <ul class="list-group">
                 <a href="" class="list-group-item disabled">First Item</a>
                <a href="" class="list-group-item" >Second Item</a>
                <a href="" class="list-group-item">Third Item</a>
               
           </ul> <br>
           
           
           <ul class="list-group">
                 <li class="list-group-item list-group-item-success">1</li>
                 <li class="list-group-item list-group-item-danger">2</li>
                 <li class="list-group-item list-group-item-warning">3</li>
                 <li class="list-group-item list-group-item-primary">4</li>
                 <li class="list-group-item list-group-item-info">5</li>
                 <li class="list-group-item list-group-item-default">6</li>
          
           </ul>
