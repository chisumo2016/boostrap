<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
          <div class="container">
           
           <div class="row">
            <div class="col-sm-4">
            <button type="button" class="btn btn-default btn-lg" >Default</button>
            <button type="button" class="btn btn-danger  btn-sm">Danger</button>
            <button type="button" class="btn btn-primary  btn-md">Primary</button>
            <button type="button" class="btn btn-link  btn-xs">Link</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-default">Musoma</button>
            <button type="button" class="btn btn-info">Info</button>
             
             
               <div class="col-sm-4">
                   <button type="button" class="btn btn-primary btn-lg">Large</button>
                    <button type="button" class="btn btn-primary btn-md">Medium</button>
                    <button type="button" class="btn btn-primary btn-sm">Smal</button>
                    <button type="button" class="btn btn-primary btn-xs">XSmall</button>
                    
               </div>
               
               
                <div class="col-sm-4">
                   <button type="button" class="btn btn-primary btn-block">Large</button>
                    <button type="button" class="btn btn-primary btn-md">Medium</button>
                    <button type="button" class="btn btn-primary btn-sm">Smal</button>
                    <button type="button" class="btn btn-primary btn-xs">XSmall</button>
                    
               </div>
           
             
             
            </div>
         </div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script src="js/script.js"></script>
      </html>
