<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
                     
            <!-- used to show user how far along in process  -->
            
            <div class="progress">
               <div class="progress-bar  progress-bar-danger "  role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%" ><span>100% Complete</span>
                </div>
                </div>
                
                <div class="progress">
                 <div class="progress-bar  progress-bar-warning" role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"><span>75% Complete</span>
                 
                 </div>
                </div>
                 <div class="progress">
                 <div class="progress-bar progress-bar-info" role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:400%" ><span>50% Complete</span>
                 
                 </div>
                </div>
                 
                 <div class="progress">
                 <div class="progress-bar    progress-bar-success" role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:20%" ><span>15% Complete</span>
                  
               </div>
            
            </div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script src="js/script.js"></script>
      </html>
